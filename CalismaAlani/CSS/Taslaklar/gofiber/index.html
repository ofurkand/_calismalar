<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gofiber.io</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="assets/logo.svg" style="width: 110px;">
        <div></div>
        <div class="header-navbar">
            <button>&#x1F4D6; Docs</button>
            <button>&#x1F373; Recipes</button>
            <button>&#128526; Awesome List</button>
            <button>&#x1F4DD; GitHub</button>
            <button>&#x2615; Buy a Coffee</button>
            <button>&#x1F4AC; Discord</button>
        </div>
    </div>
    <div class="grid-1">
        <section class="text-area">
            <h1>An Express-inspired web framework written in Go.</h1>
            <div class="text-centralised">
                <p>
                    Fiber is a Go web framework built on top of Fasthttp, the <b>fastest</b> 
                    HTTP engine for Go. It's designed to <b>ease</b> things up for fast development 
                    with <b>zero memory allocation</b> and <b>performance</b> in mind.
                </p>
            </div>
        </section>
        <div class="benchmark-buttons">
            <button class="benchmark-btn">
                <span class="benchmark-number">5x</span>
                <span class="benchmark-text">Faster Than<br>Expressjs</span>
            </button>
            <button class="benchmark-btn">
                <span class="benchmark-number">0</span>
                <span class="benchmark-text">Memory<br>Allocation</span>
            </button>
            <button class="benchmark-btn">
                <span class="benchmark-number">23.8K</span>
                <span class="benchmark-text">Github<br>Stars</span>
            </button>
        </div>
    </div>
</body>
</html>
