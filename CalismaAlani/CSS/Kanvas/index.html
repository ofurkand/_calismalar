    // Çöp adamı çiz

    // Bayrak zeminini çiz
    ctx.fillStyle = '#E30A17'; // Kırmızı renk
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ay'ı çiz
    ctx.beginPath();
    ctx.arc(160, 200, 70, 0.3 * Math.PI, 1.7 * Math.PI); // Ayın çizilmesi
    // ctx.lineTo(200, 200); // Ayın iç kısmını doldurmak için
    ctx.fillStyle = 'white';
    ctx.fill();

    // Ay'ı kesmek için daire çiz
    ctx.beginPath();
    ctx.arc(180, 200, 60, 0, 2 * Math.PI); // Ayın içini kesmek için küçük bir daire
    ctx.fillStyle = '#E30A17'; // Kırmızı renk
    ctx.fill();

    // Yıldızın çizilmesi
    function drawStar(cx, cy, spikes, radius1, radius2) {
        let rot = (Math.PI / 3) * 3;  // Başlangıç açısı
        let step = Math.PI / spikes;  // Adım aralığı
        let x = cx;
        let y = cy
        ctx.beginPath();
        // ctx.moveTo(cx, cy - radius1); // Yıldızın üst kısmı

        for (let i = 0; i < spikes; i++) {
            x = cx + Math.cos(rot) * radius1;
            y = cy + Math.sin(rot) * radius1;
            ctx.lineTo(x, y);
            rot += step;

            x = cx + Math.cos(rot) * radius2;
            y = cy + Math.sin(rot) * radius2;
            ctx.lineTo(x, y);
            rot += step;
        }

        // ctx.lineTo(cx, cy - radius1);
        ctx.closePath();
        ctx.fillStyle = 'white';
        ctx.fill();  // Yıldızı beyaz renkle doldur
    }

    // Yıldızın merkezini ve büyüklüğünü ayarla
    drawStar(255, 200, 5, 30, 13); // Yıldızın yeri, 5 köşe, dış ve iç yarıçap
